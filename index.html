<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad5b7e8340.js" crossorigin="anonymous"></script>
    <!-- <a  href="https://icons8.com/icon/80556/play">Play</a> icon by <a href="https://icons8.com">Icons8</a> -->
</head>
<body>
    <div class="player">
        <video src="video/bnxx.mp4" class="video" playsinline></video>

        <!-- Show Control -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                 <!-- progress-bar -->
                <div class="progress-range" title="Seek">
                   <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left Control -->
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fa-solid fa-play" id="play-btn"></i>
                        </div>
                            <!-- volume control -->
                        <div class="volume">
                           <div class="volume-icon">
                               <i class="fa-solid fa-volume-high" id="volume-icon" title="play"></i>
                           </div>
                           <div class="volume-range" title="Change volume">
                                <div class="volume-bar"></div>
                           </div>
                        </div>
                    </div>
                     <!-- Right Control -->
                    <div class="controls-right">
                            <!-- speed -->
                        <div class="speed" title="Playback Rate">
                             <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                            <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                            <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
